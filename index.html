<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="img/img1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/img2.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/img3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/img4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/img5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="img/img6.jpg" width="100%">
        </div>

            <a id="prev" onclick="show_slide(-1)">&#10094;</a>
            <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
